flutter_native_splash:
  color: "#4E7D5B"   # الخلفية الرئيسية (نفس الأخضر الثابت)
  color_dark: "#121212"  # بالوضع الداكن

  # الأيقونة الرسمية للتطبيق (PNG)
  image: assets/icon.png
  image_dark: assets/icon.png


  # أبعاد آمنة
  android_gravity: center
  ios_content_mode: center

  # مدة الشاشة (default سريع جداً، لكن تقدر تزيد)
  android: true
  ios: true