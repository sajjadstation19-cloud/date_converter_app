name: Flutter CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:        # 🔹 يضيف زر Run workflow
    inputs:
      build-type:
        description: "اختر نوع البناء"
        required: true
        default: "debug"
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: |
          if [ "${{ github.event.inputs.build-type }}" = "release" ]; then
            flutter build apk --release
          else
            flutter build apk --debug
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.build-type }}-apk
          path: |
            build/app/outputs/flutter-apk/app-${{ github.event.inputs.build-type }}.apk
